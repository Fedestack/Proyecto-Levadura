<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${producto.id == null ? 'Nuevo Producto' : 'Editar Producto'}">Formulario de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1 th:text="${producto.id == null ? 'Registrar Nuevo Producto' : 'Editar Producto'}"></h1>

    <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="codigo" class="form-label">Código</label>
            <input type="text" class="form-control" id="codigo" th:field="*{codigo}" required>
        </div>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="precioUnitario" class="form-label">Precio Unitario</label>
            <input type="number" step="0.01" class="form-control" id="precioUnitario" th:field="*{precioUnitario}" required>
        </div>

        <div class="mb-3">
            <label for="unidad" class="form-label">Unidad (Ej: KG, DOCENA, UNIDAD)</label>
            <input type="text" class="form-control" id="unidad" th:field="*{unidad}">
        </div>

        <button type="submit" class="btn btn-success">Guardar Producto</button>
        <a th:href="@{/cliente/panel}" class="btn btn-secondary">Volver al Panel</a>

    </form>
</div>

</body>
</html>
