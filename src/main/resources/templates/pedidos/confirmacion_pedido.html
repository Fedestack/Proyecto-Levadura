<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Pedido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');
        body {
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

<div id="app">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="text-2xl font-bold text-blue-600">
                    <a th:href="@{/cliente/panel}" class="text-blue-600 hover:text-blue-800">Rocha</a>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="hidden sm:block">¡Hola, <span id="userNameHeader" class="font-semibold"></span>!</span>
                    <button class="flex items-center space-x-2 text-sm text-gray-500 hover:text-blue-600">
                        <span class="text-xl">&#128682;</span>
                        <span>Cerrar Sesión</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-3xl font-bold mb-2">Revisión del Pedido</h1>
        <p class="text-gray-600 mb-6">Por favor, revise los detalles de su pedido antes de confirmarlo.</p>

        <div class="bg-white p-6 rounded-xl shadow-md">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <h4 class="text-xl font-bold mb-2">Detalles del Cliente</h4>
                    <p><strong>Nombre:</strong> <span th:text="${pedido.cliente.nombre}"></span></p>
                    <p><strong>Dirección:</strong> <span th:text="${pedido.cliente.direccion}"></span></p>
                </div>
                <div>
                    <h4 class="text-xl font-bold mb-2">Resumen del Pedido</h4>
                    <p><strong>Observaciones:</strong> <span th:text="${pedido.observaciones}"></span></p>
                </div>
            </div>

            <div class="mt-6">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Producto</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cantidad</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Precio Unitario</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subtotal</th>
                    </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="detalle : ${pedido.detalles}">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${detalle.producto.nombre}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${detalle.cantidad + ' ' + detalle.producto.unidad}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${#numbers.formatDecimal(detalle.precioCongelado, 1, 2)}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${#numbers.formatDecimal(detalle.cantidad * detalle.precioCongelado, 1, 2)}"></td>
                    </tr>
                    </tbody>
                </table>
                <div class="text-right mt-4 font-bold text-xl">
                    <strong>Total del Pedido: <span th:text="${#numbers.formatDecimal(pedido.total, 1, 2)}"></span></strong>
                </div>
            </div>
        </div>

        <!-- Formularios y botones de acción -->
        <div class="mt-6 flex flex-wrap gap-4">

            <!-- Botón para Confirmar Pedido (envía a guardar) -->
            <button id="confirmarBtn" class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition-colors">Confirmar Pedido</button>

            <!-- Botón para Editar Pedido (reenvía al formulario de edición) -->
            <div th:if="${pedidoId != null}" style="display: inline;">
                <form id="editFormExisting" th:action="@{/pedidos/editar/{id}(id=${pedidoId})}" method="get" style="display: inline;">
                    <button type="submit" class="bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-yellow-600 transition-colors">Editar Pedido</button>
                </form>
            </div>
            <div th:unless="${pedidoId != null}" style="display: inline;">
                <form id="editFormNew" th:action="@{/pedidos/nuevo}" method="post" style="display: inline;">
                    <input type="hidden" name="observaciones" th:value="${observaciones}" />
                    <input type="hidden" name="detallesJson" th:value="${detallesJson}" />
                    <button type="submit" class="bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-yellow-600 transition-colors">Editar Pedido</button>
                </form>
            </div>

            <!-- Botón para Volver (al panel del cliente o historial) -->
            <a th:href="@{/cliente/panel}" class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors">Volver al Panel</a>

            <!-- Botón para Guardar como Pedido Automático -->
            <button id="guardarAutomaticoBtn" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">Guardar como Pedido Automático</button>
        </div>

    </main>
</div>

<!-- Script para manejar la confirmación del pedido -->
<script th:inline="javascript">
    document.getElementById('confirmarBtn').addEventListener('click', function() {
        // Datos del pedido que se enviarán a la API
        const pedidoData = {
            id: [[${pedidoId}]],
            clienteId: [[${clienteId}]],
            observaciones: [[${observaciones}]],
            detalles: JSON.parse([[${detallesJson}]]) // El JSON ya tiene el formato correcto
        };

        // Usamos fetch para enviar los datos al endpoint de guardado
        fetch('/pedidos/guardar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(pedidoData)
        })
        .then(response => {
            if (response.ok) {
                // Si se guarda correctamente, redirigimos al panel del cliente
                alert('¡Pedido confirmado y guardado con éxito!');
                window.location.href = '/'; // Redirigir a la raíz, que lleva al panel
            } else {
                response.text().then(text => alert('Error al guardar el pedido: ' + text));
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Ocurrió un error al enviar el pedido.');
        });
    });

    document.getElementById('guardarAutomaticoBtn').addEventListener('click', function() {
        const nombreAutomatico = prompt("Ingrese un nombre para este Pedido Automático:");
        if (!nombreAutomatico) {
            alert("Debe ingresar un nombre para guardar el Pedido Automático.");
            return;
        }

        const pedidoAutomaticoData = {
            nombre: nombreAutomatico,
            clienteId: [[${clienteId}]],
            observaciones: [[${observaciones}]],
            detalles: JSON.parse([[${detallesJson}]])
        };

        fetch('/pedidos-automaticos/guardar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(pedidoAutomaticoData)
        })
        .then(response => {
            if (response.ok) {
                alert('¡Pedido Automático guardado con éxito!');
                window.location.href = '/cliente/panel'; // Redirigir al panel del cliente
            } else {
                response.text().then(text => alert('Error al guardar el Pedido Automático: ' + text));
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Ocurrió un error al guardar el Pedido Automático.');
        });
    });
</script>

</body>
</html>
