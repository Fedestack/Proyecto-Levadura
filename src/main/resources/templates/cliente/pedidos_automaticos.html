<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Pedidos Automáticos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1>Mis Pedidos Automáticos</h1>

    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <p th:if="${pedidosAutomaticos.isEmpty()}">
        No tienes pedidos automáticos guardados.
    </p>

    <div th:unless="${pedidosAutomaticos.isEmpty()}">
        <div th:each="pa : ${pedidosAutomaticos}" class="card mb-3">
            <div class="card-header">
                <h5 th:text="${pa.nombre}"></h5>
            </div>
            <div class="card-body">
                <p><strong>Observaciones:</strong> <span th:text="${pa.observaciones}"></span></p>
                <h6>Detalles:</h6>
                <ul class="list-group list-group-flush">
                    <li th:each="detalle : ${pa.detalles}" class="list-group-item">
                        <span th:text="${detalle.producto.nombre}"></span> - 
                        <span th:text="${detalle.cantidad}"></span> 
                        <span th:text="${detalle.producto.unidad}"></span>
                    </li>
                </ul>
                <div class="mt-3">
                    <button type="button" class="btn btn-success realizar-pedido-btn" th:data-pedido-automatico-id="${pa.id}">Realizar Pedido</button>
                    <a th:href="@{/cliente/panel}" class="btn btn-secondary">Volver al Panel</a>
                </div>
            </div>
        </div>
    </div>

    

</div>

</body>
<script th:inline="javascript">
    console.log("Script de pedidos_automaticos.html cargado.");
    document.addEventListener('DOMContentLoaded', function() {
        console.log("DOMContentLoaded disparado.");
        document.querySelectorAll('.realizar-pedido-btn').forEach(button => {
            console.log("Botón encontrado:", button);
            button.addEventListener('click', function() {
                console.log("Botón clickeado.");
                const pedidoAutomaticoId = this.dataset.pedidoAutomaticoId;
                console.log("ID del Pedido Automático:", pedidoAutomaticoId);

                fetch(`/cliente/pedidos-automaticos/crear-pedido?pedidoAutomaticoId=${pedidoAutomaticoId}`, {
                    method: 'POST'
                })
                .then(response => {
                    if (response.ok) {
                        // Redirigir a la pantalla de revisión (el backend ya maneja el addFlashAttribute)
                        window.location.href = '/pedidos/revisar';
                    } else {
                        response.text().then(text => console.error('Error al crear el pedido: ' + text));
                    }
                })
                .catch(error => {
                    console.error('Ocurrió un error al enviar la solicitud:', error);
                });
            });
        });
    });
</script>
</html>
