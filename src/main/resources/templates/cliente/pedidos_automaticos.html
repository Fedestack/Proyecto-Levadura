<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Pedidos Automáticos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');
        body {
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

<div id="app">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="text-2xl font-bold text-blue-600">
                    <a th:href="@{/cliente/panel}" class="text-blue-600 hover:text-blue-800">Rocha</a>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="hidden sm:block">¡Hola, <span id="userNameHeader" class="font-semibold"></span>!</span>
                    <button class="flex items-center space-x-2 text-sm text-gray-500 hover:text-blue-600">
                        <span class="text-xl">&#128682;</span>
                        <span>Cerrar Sesión</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-3xl font-bold mb-2">Mis Pedidos Automáticos</h1>

        <div th:if="${successMessage}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4" role="alert">
            <p class="font-bold">Éxito</p>
            <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${errorMessage}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert">
            <p class="font-bold">Error</p>
            <p th:text="${errorMessage}"></p>
        </div>

        <p th:if="${pedidosAutomaticos.isEmpty()}" class="mt-4 text-gray-600">
            No tienes pedidos automáticos guardados.
        </p>

        <div th:unless="${pedidosAutomaticos.isEmpty()}" class="mt-6 space-y-6">
            <div th:each="pa : ${pedidosAutomaticos}" class="bg-white p-6 rounded-xl shadow-md">
                <h5 class="text-xl font-bold mb-2" th:text="${pa.nombre}"></h5>
                <p class="text-gray-600 mb-4"><strong>Observaciones:</strong> <span th:text="${pa.observaciones}"></span></p>
                <h6 class="font-bold mb-2">Detalles:</h6>
                <ul class="list-disc list-inside pl-4">
                    <li th:each="detalle : ${pa.detalles}" class="text-gray-700">
                        <span th:text="${detalle.producto.nombre}"></span> - 
                        <span th:text="${detalle.cantidad}"></span> 
                        <span th:text="${detalle.producto.unidad}"></span>
                    </li>
                </ul>
                <div class="mt-4">
                    <button type="button" class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition-colors realizar-pedido-btn" th:data-pedido-automatico-id="${pa.id}">Realizar Pedido</button>
                    <form th:action="@{/pedidos-automaticos/eliminar/{id}(id=${pa.id})}" method="post" class="inline-block ml-2">
                        <button type="submit" class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors" onclick="return confirm('¿Estás seguro de que quieres eliminar este pedido automático?');">Eliminar</button>
                    </form>
                    <a th:href="@{/cliente/panel}" class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors ml-2">Volver al Panel</a>
                </div>
            </div>
        </div>
    </main>
</div>

<script th:inline="javascript">
    console.log("Script de pedidos_automaticos.html cargado.");
    document.addEventListener('DOMContentLoaded', function() {
        console.log("DOMContentLoaded disparado.");
        document.querySelectorAll('.realizar-pedido-btn').forEach(button => {
            console.log("Botón encontrado:", button);
            button.addEventListener('click', function() {
                console.log("Botón clickeado.");
                const pedidoAutomaticoId = this.dataset.pedidoAutomaticoId;
                console.log("ID del Pedido Automático:", pedidoAutomaticoId);

                if (confirm('¿Estás seguro de que quieres realizar este pedido automático?')) {
                    fetch(`/cliente/pedidos-automaticos/crear-pedido?pedidoAutomaticoId=${pedidoAutomaticoId}`, {
                        method: 'POST'
                    })
                    .then(response => {
                        if (response.ok) {
                            alert('Pedido automático realizado y guardado con éxito.');
                            window.location.href = '/pedidos'; // Redirigir a la lista de pedidos
                        } else {
                            response.text().then(text => alert('Error al crear el pedido: ' + text));
                        }
                    })
                    .catch(error => {
                        console.error('Ocurrió un error al enviar la solicitud:', error);
                        alert('Ocurrió un error al enviar la solicitud.');
                    });
                }
            });
        });
    });
</script>

</body>
</html>
