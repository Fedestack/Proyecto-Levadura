<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <!-- Integración con Bootstrap para un diseño más limpio -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1>Gestión de Clientes</h1>

    <p>
        <a href="/clientes/nuevo" class="btn btn-primary">Crear Nuevo Cliente</a>
    </p>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>CUIT</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iteramos sobre la lista de clientes que pasamos desde el controlador -->
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.direccion}"></td>
            <td th:text="${cliente.telefono}"></td>
            <td th:text="${cliente.cuit}"></td>
            <td>
                <!-- Enlace para editar -->
                <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-warning btn-sm">Editar</a>
                <!-- Enlace para eliminar -->
                <a th:href="@{/clientes/eliminar/{id}(id=${cliente.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de que quieres eliminar este cliente?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
