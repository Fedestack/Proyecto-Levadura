<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Título dinámico: cambia si estamos creando o editando -->
    <title th:text="${cliente.id == null ? 'Nuevo Cliente' : 'Editar Cliente'}">Formulario de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1 th:text="${cliente.id == null ? 'Registrar Nuevo Cliente' : 'Editar Cliente'}"></h1>

    <!-- El formulario enviará los datos a /clientes/guardar usando el método POST -->
    <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">

        <!-- Campo oculto para el ID. Es crucial para que Spring sepa si es un objeto nuevo o uno a actualizar. -->
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
        </div>

        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" th:field="*{direccion}">
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" th:field="*{telefono}">
        </div>

        <div class="mb-3">
            <label for="cuit" class="form-label">CUIT</label>
            <input type="text" class="form-control" id="cuit" th:field="*{cuit}">
        </div>

        <!-- Aquí podríamos añadir la lógica para asociar un Usuario, pero lo dejamos para más adelante -->

        <button type="submit" class="btn btn-success">Guardar Cliente</button>
        <a th:href="@{/cliente/panel}" class="btn btn-secondary">Volver al Panel</a>

    </form>
</div>

</body>
</html>
